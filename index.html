<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
<title>Bootstrap Email Template</title>
</head>
<body>
<!--create container-->
<div class="container-fluid">
<!--make a row w/width 100-->
<div class="row w-100">
    <div class="col-sm-12 col-md-4 col-lg-3 col-one">
      <h3>Welcome User</h3>
      <button type="button" class="btn btn-secondary">Compose</button>
      <ul class="list-group list-group-flush">
        <li class="list-group-item active">Inbox</li>
        <li class="list-group-item">Sent</li>
        <li class="list-group-item">Deleted</li>
        <li class="list-group-item">Spam</li>
        <li class="list-group-item">Trash</li>
      </ul>
    </div>
    <!--Second Column-->
  <div class="col-sm-12 col-md-8 col-lg-3">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-6">
    Third Column
  </div>
</div>
</div>



  

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
